<script>
/* ================= STATE ================= */


const passState = {
    color: '#FADEDE',
    passId: '9240',
    date: new Date(),
    time: null
};

const STORAGE_KEY = "pmpml_pass_state";
let countdownInterval;

/* ================= ELEMENTS ================= */

const modal = document.getElementById('myModal');
const helpModal = document.getElementById("helpModal");
const needHelpBtn = document.getElementById("needHelpBtn");
const helpForm = document.getElementById("helpForm");
const resetPassBtn = document.getElementById("resetPassBtn");

let colorInput = document.getElementById("colorInput");
let idInput = document.getElementById("idInput");
let dateInput = document.getElementById("dateInput");
let timeInput = document.getElementById("timeInput");

/* ================= HELP MODAL ================= */

function toggleHelp(show) {
    helpModal.classList.toggle("visible", show);
}

/* ================= QR MODAL (UNCHANGED) ================= */

function showContainer() {
    modal.classList.add('visible');
    modal.addEventListener('click', handleModalClick);
}

function closeContainer() {
    modal.classList.remove('visible');
    modal.removeEventListener('click', handleModalClick);
}

function handleModalClick(e) {
    if (e.target === modal) closeContainer();
}

/* ================= STORAGE ================= */

function saveState() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(passState));
}

function loadState() {
    const saved = localStorage.getItem(STORAGE_KEY);
    if (!saved) return;

    try {
        const data = JSON.parse(saved);
        passState.color = data.color;
        passState.passId = data.passId;
        passState.date = new Date(data.date);
        passState.time = data.time;
    } catch {}
}

/* ================= UTILITIES ================= */

function generateRandomChars(n) {
    const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let r = '';
    for (let i = 0; i < n; i++) {
        r += chars[Math.floor(Math.random() * chars.length)];
    }
    return r;
}
function formatDate(date, format) {
    const yy = String(date.getFullYear()).slice(-2);
    const mm = String(date.getMonth() + 1).padStart(2, '0');
    const dd = String(date.getDate()).padStart(2, '0');
    const hh = String(date.getHours()).padStart(2, '0');
    const min = String(date.getMinutes()).padStart(2, '0');

    if (format === 'id') {
        // ‚úÖ YYMMDDHHMM (EXACT)
        return `${yy}${mm}${dd}${hh}${min}`;
    }

    const months = ['JAN','FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
    const mo = months[date.getMonth()];
    const hh12 = hh % 12 === 0 ? 12 : hh % 12;
    const ampm = hh >= 12 ? 'PM' : 'AM';

    return `${dd} ${mo}, ${yy} | ${String(hh12).padStart(2,'0')}:${min} ${ampm}`;
}

function applyPassColor(color) {
    document.body.style.backgroundColor = color;

    const pass = document.getElementById('passPage');
    pass.style.backgroundColor = color;
    pass.querySelector('.header').style.backgroundColor = color;
    pass.querySelector('.footer').style.backgroundColor = color;
pass.querySelector('.footer').style.backgroundColor = color;

    const old = document.getElementById('dynamic-color-style');
    if (old) old.remove();

    const s = document.createElement('style');
    s.id = 'dynamic-color-style';
    s.textContent = `
.divider::before,
.divider::after {
    background: ${color} !important;
}
`;

    document.head.appendChild(s);
}

/* ================= DATE INPUT HARD RESET ================= */

function forceSetDateInput(input, value) {
    const parent = input.parentNode;
    const fresh = input.cloneNode(true);
    fresh.value = value;
    parent.replaceChild(fresh, input);
    return fresh;
}

/* ================= COUNTDOWN ================= */

function startCountdownFromFixedSeconds(totalSeconds) {
    const t = document.getElementById("timerDisplay");
    if (countdownInterval) clearInterval(countdownInterval);

    let remaining = Math.floor(totalSeconds);

    function tick() {
        if (remaining <= 0) {
            t.textContent = "00:00:00";
            t.classList.add("expired");
            clearInterval(countdownInterval);
            return;
        }

        const hh = Math.floor(remaining / 3600);
        const mm = Math.floor((remaining % 3600) / 60);
        const ss = remaining % 60;

        t.textContent =
            `${String(hh).padStart(2,'0')}:` +
            `${String(mm).padStart(2,'0')}:` +
            `${String(ss).padStart(2,'0')}`;

        remaining--;
    }

    tick();
    countdownInterval = setInterval(tick, 1000);
}

/* ================= UPDATE PASS ================= */

function updatePass() {
    document.getElementById("passId").textContent = passState.passId;
    applyPassColor(passState.color);

    const bookingDate = new Date(passState.date);

    if (passState.time) {
        const [hh, mm] = passState.time.split(":");
        bookingDate.setHours(hh, mm, 0, 0);
    }

    const validityDate = new Date(bookingDate);
    validityDate.setHours(23, 59, 0, 0);

    document.getElementById("passBookingTime").textContent =
        formatDate(bookingDate, "pass");

    document.getElementById("passValidityTime").textContent =
        formatDate(validityDate, "pass");

    document.getElementById("passGeneratedId").textContent =
        `${formatDate(bookingDate, "id")}${generateRandomChars(6)}`;

    const remainingSeconds =
        Math.floor((validityDate - bookingDate) / 1000);

    if (remainingSeconds > 0) {
        startCountdownFromFixedSeconds(remainingSeconds);
    } else {
        const t = document.getElementById("timerDisplay");
        t.textContent = "00:00:00";
        t.classList.add("expired");
    }
}

/* ================= EVENTS ================= */

needHelpBtn.addEventListener("click", () => {
    const now = new Date();

    colorInput.value = passState.color.replace("#", "");
    idInput.value = passState.passId;

  dateInput = forceSetDateInput(
    dateInput,
    passState.date.toISOString().split("T")[0]
);


    timeInput.value = passState.time || now.toTimeString().slice(0,5);

    toggleHelp(true);
});

helpForm.addEventListener("submit", e => {
    e.preventDefault();

    if (!/^[0-9A-Fa-f]{6}$/.test(colorInput.value)) {
        alert("Invalid hex color");
        return;
    }

    if (!/^\d{4}$/.test(idInput.value)) {
        alert("Invalid pass ID");
        return;
    }

    passState.color = "#" + colorInput.value.toUpperCase();
    passState.passId = idInput.value;
    passState.date = new Date(dateInput.value);
    passState.time = timeInput.value;

    saveState();
    updatePass();
    toggleHelp(false);
});

resetPassBtn.addEventListener("click", () => {
    localStorage.removeItem(STORAGE_KEY);

    const now = new Date();
    passState.color = "#FADEDE";
    passState.passId = "9240";
    passState.date = now;
    passState.time = null;

    dateInput = forceSetDateInput(
        dateInput,
        now.toISOString().split("T")[0]
    );

    updatePass();
    toggleHelp(false);
});

/* ================= INIT ================= */

window.addEventListener("load", () => {
    loadState();
    updatePass();
});
</script>
